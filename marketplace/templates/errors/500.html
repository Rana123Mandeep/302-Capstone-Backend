{% extends "layout.html" %}

{% block title %}Server Error - Marketplace{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">500</div>
        <h1>Server Error</h1>
        <p>Oops! Something went wrong on our end. We're working to fix the problem.</p>
        <div class="error-actions">
            <a href="{{ url_for('products') }}" class="btn btn-primary">Go to Homepage</a>
            <a href="javascript:history.back()" class="btn btn-secondary">Go Back</a>
        </div>
    </div>
</div>
{% endblock %}

{% block head_content %}
<style>
    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
        padding: 40px 20px;
    }
    
    .error-content {
        max-width: 500px;
        text-align: center;
    }
    
    .error-icon {
        font-size: 120px;
        font-weight: 900;
        color: #e63946;
        line-height: 1;
        margin-bottom: 20px;
    }
    
    .error-content h1 {
        font-size: 32px;
        margin-top: 0;
        margin-bottom: 15px;
    }
    
    .error-content p {
        font-size: 18px;
        color: #666;
        margin-bottom: 30px;
    }
    
    .error-actions {
        display: flex;
        justify-content: center;
        gap: 15px;
    }
</style>
{% endblock %}
